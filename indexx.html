<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="estilos.css"
</head>
<body>
       
  
 <header>
    <img src="Logo.png" alt="logo de alura">
           
 </header>
                
    <main>
        <section class="seccion1">
            <textarea class="area"  placeholder="  ingrese el texto aqui"></textarea>
            

            <div class="botones">
                <input type="button" class="btn-encriptar" value="encriptar">
                <input type="button" class="btn-desencriptar" value="desencriptar">

            </div>

        </section>

        <section   class="seccion2"> 


            <div class="contenedor-munieco ">
                <img src="muñeco.png" alt="muñeco de alura" class="imagen">
            </div>

            <div class="mensaje  ">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>
                
            <div class="parrafo ">
                <p>INGRESE EL TEXTO QUE DESEA ENCRIPTAR O DESENCRIPTAR</p>
            </div>

            <div class="resultado">
                <h3>Mensaje Encriptado</h3>
                <textarea class="area2"></textarea>

                <p class="final"></p>
            </div>

            <div class="copiar">
                <input type="button" class="btn-copiar" value="copiar">
            </div>
                    
        </section>
           
    </main>
    <footer></footer>
     <script src="archivo.js"></script>
     
</body>

   
</html>
